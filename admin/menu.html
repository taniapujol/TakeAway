<!DOCTYPE html>
  <html lang="en">
    <head>
      <meta charset="UTF-8">
      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      <title>TAKEAWAY</title>
      <!--Import Google Icon Font-->
      <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="../css/materialize.min.css"  media="screen,projection"/>
      <link rel="stylesheet" href="../css/style_backoffice.css">
    </head>
    <body style="height: auto;">
    <!-- Empezamos a crear el back office de la p�gina -->
      <div id="container">
        <div class="row">
          <div class="col">
            <h2 class="center">Formulario de creacion del Menu Diario</h2>
            <a class="left" href="lacueva.html"><i class="medium material-icons">web</i></a>
          </div>
        </div>
        <!-- Incluir enctype=�multipart/form-data� para que nos deje subir la imagen al servidor. -->
        <form  id="addMenu" method="post" enctype="multipart/form-data">
          <div class="container" style="margin:50px auto;">
            <!--creamos el campo de entrante-->
            <div class="row">
              <div class="input-field s12">
                <select id="listado1" name="id_plato">
                  <option value="" disabled selected>Elige un plato</option>
                </select>
                <label>Selecciona un plato como entrante</label>
              </div>
            </div>
            <!--creamos el campo de primeros-->
            <div class="row">
              <div class="input-field s12">
                <select id="listado2" name="id_plato">
                  <option value="" disabled selected>Elige un plato</option>
                </select>
                <label>Selecciona un plato como segundos</label>
              </div>
            </div>
            <!--creamos el campo de postre-->
            <div class="row">
              <div class="input-field s12">
                <select id="listado3" name="id_plato">
                  <option value="" disabled selected>Elige un plato</option>
                </select>
                <label>Selecciona un plato como postre</label>
              </div>
            </div>

            <button class="btn waves-effect waves-light grey" type="submit" name="action">Enviar
              <i class="material-icons right">send</i>
            </button>
          </div>
        </form>
      </div>

  	<!--Import jQuery before materialize.js-->
		  <script src="https://code.jquery.com/jquery-3.1.1.js"
              integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA="
              crossorigin="anonymous"></script>
		  <script type="text/javascript" src="../js/Materialize/materialize.min.js"></script>
      <script type="text/javascript" src="../js/lacueva/addMenu.js"></script>
    </body>
  </html>
