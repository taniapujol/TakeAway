<!DOCTYPE html>
  <html>
    <head>
      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      <title>addCat</title>
      <!--Import Google Icon Font-->
      <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="../css/materialize.min.css"  media="screen,projection"/>
      <link rel="stylesheet" href="../css/style_backoffice.css">
    </head>
    <body style="height: auto;">
    <!-- Empezamos a crear el back office de la p�gina -->
      <div id="container">
        <h2>Formulario de creacion de categoria</h2>
        <a href="home.html"><i class="large material-icons">web</i></a>
        <!-- Incluir enctype=�multipart/form-data� para que nos deje subir la imagen al servidor. -->
        <form  id="addCat" method="post" enctype="multipart/form-data">
          <div class="container" style="margin:50px auto;">
            <div class="row">
                <!--creamos la entrada de datos del nombre de la categoria-->
                <div class="input-field col l11 m11 s12">
                  <input placeholder="Nombre" id="nombre" type="text" name="nombre" required="">
                  <label for="nombre">Nueva Categoria</label>
                </div>
            </div>
            <!--creamos la seccion text-area de escriptura de un mensaje-->
            <div class="row">
              <div class="input-field col s10">
                <i class="material-icons prefix">mode_edit</i>
                <textarea id="textarea" class="materialize-textarea" name="descripcion"></textarea>
                <label for="textarea">Decripcion de la categoria</label>
              </div>
            </div>
            <div class="row">
              <div class="file-field input-field">
                <div class="btn waves-effect waves-light grey">
                  <span>Archivo</span>
                  <input type="file" id="imagen" sixe="30" name="foto">
                </div>
                <div class="file-path-wrapper">
                  <input class="file-path validate">
                </div>
              </div>
            </div>
            <button  id="categoria" class="btn waves-effect waves-light grey" type="submit" name="action">Enviar
              <i class="material-icons right">send</i>
            </button>
            <button class="btn waves-effect waves-light grey" type="button" name="nuevaEntrada" onclick="window.location.reload()" style="margin-right: 20px;"><i class="material-icons right">mode_edit</i> Nueva Categoria
            </button>
          </div>
        </form>
    </div>

  	<!--Import jQuery before materialize.js-->
		  <script src="https://code.jquery.com/jquery-3.1.1.js"
              integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA="
              crossorigin="anonymous"></script>
		  <script type="text/javascript" src="../js/materialize.min.js"></script>
      <script type="text/javascript" src="../js/addCat.js"></script>
    </body>
  </html>
