<!DOCTYPE html>
  <html>
    <head>
      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      <!--Import Google Icon Font-->
      <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="../css/materialize.min.css"  media="screen,projection"/>
      <link rel="stylesheet" href="../css/style_backoffice.css">
    </head>
    <body>
    <!-- Empezamos a crear el back office de la página -->
      <div id="container">
        <h2>Formulario de contactos recibidos</h2>
        <button class="btn waves-effect waves-light grey" type="button" name="actualiza" onclick="window.location.reload()"><i class="material-icons right">loop</i>
        </button> 
        <div class="tabla">
        <!-- crearemos una tabla incrementada a partir de jquery, donde le js creara una fila (row-'td') y tendro de cada fila sus respectivas columnas de (date, nombre, email y mensage) -->
          <table id="listado">
            <thead>
              <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Apellidos</th>
                <th>E-mail</th>
                <th>Mensaje</th>
                <th>Data</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
          
  	<!--Import jQuery before materialize.js-->
		  <script src="https://code.jquery.com/jquery-3.1.1.js" 
              integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA="
              crossorigin="anonymous"></script>
		  <script type="text/javascript" src="../js/materialize.min.js"></script>
      <script type="text/javascript" src="../js/listadoContacto.js"></script>
    </body>
  </html>
